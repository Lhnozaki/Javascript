<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Non Breaking Space -->
    <p>Hello, my name is &nbsp; Kenji</p>
    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>5 &lt; 10</p>
    <p>5 &#60; 10</p>
    <!-- Copy Right -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency-->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- Computer Code -->
    <code>
        <kbd>console.log(hello)</kbd>
    </code>
</body>
</html>
